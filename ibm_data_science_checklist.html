<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IBM Data Science Certification Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .course {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      font-size: 1.1em;
    }
    .resources {
      margin-top: 10px;
    }
    .resources a {
      display: block;
      color: #2980b9;
      text-decoration: none;
      margin: 5px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1em;
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <h1>IBM Data Science Professional Certificate Curriculum</h1>
  <p>Track your progress. Your checklist will be saved in your browser.</p>

  <div id="curriculum">
    <!-- Course List Will Be Injected Here -->
  </div>

  <button onclick="saveProgress()">üíæ Save Progress</button>
  <button onclick="clearProgress()">‚ùå Clear Progress</button>

  <script>
    const courses = [
      {
        title: "1. What is Data Science?",
        resources: [
          { label: "Coursera Course", url: "https://www.coursera.org/learn/what-is-datascience" },
          { label: "Wikipedia: Data Science", url: "https://en.wikipedia.org/wiki/Data_science" }
        ]
      },
      {
        title: "2. Tools for Data Science",
        resources: [
          { label: "Coursera Course", url: "https://www.coursera.org/learn/tools-for-data-science" },
          { label: "Jupyter Notebooks", url: "https://jupyter.org/" }
        ]
      },
      {
        title: "3. Data Science Methodology",
        resources: [
          { label: "Coursera Course", url: "https://www.coursera.org/learn/data-science-methodology" },
          {label: "Curriculum", url:"./DataScience_Methodology.html"}
        ]
      },
      {
        title: "4. Python for Data Science, AI & Development",
        resources: [
          { label: "Coursera Course", url: "https://www.coursera.org/learn/python-for-applied-data-science-ai" },
          { label: "Python.org", url: "https://www.python.org/" }
        ]
      },
      {
        title: "5. Python Project for Data Science",
        resources: [
          { label: "Coursera Course", url: "https://www.coursera.org/learn/python-project-for-data-science" }
        ]
      },
      {
        title: "6. Databases and SQL for Data Science with Python",
        resources: [
          { label: "Coursera Course", url: "https://www.coursera.org/learn/sql-data-science" }
        ]
      },
      {
        title: "7. Data Analysis with Python",
        resources: [
          { label: "Coursera Course", url: "https://www.coursera.org/learn/data-analysis-with-python" }
        ]
      },
      {
        title: "8. Data Visualization with Python",
        resources: [
          { label: "Coursera Course", url: "https://www.coursera.org/learn/python-for-data-visualization" }
        ]
      },
      {
        title: "9. Machine Learning with Python",
        resources: [
          { label: "Coursera Course", url: "https://www.coursera.org/learn/machine-learning-with-python" }
        ]
      },
      {
        title: "10. Applied Data Science Capstone",
        resources: [
          { label: "Coursera Course", url: "https://www.coursera.org/learn/applied-data-science-capstone" }
        ]
      }
    ];

    function createCurriculum() {
      const container = document.getElementById("curriculum");
      const saved = JSON.parse(localStorage.getItem("ibmDataScienceChecklist") || '{}');

      courses.forEach((course, index) => {
        const courseDiv = document.createElement("div");
        courseDiv.className = "course";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = "course_" + index;
        checkbox.checked = saved["course_" + index] || false;

        const label = document.createElement("label");
        label.htmlFor = "course_" + index;
        label.innerText = course.title;

        courseDiv.appendChild(checkbox);
        courseDiv.appendChild(label);

        const resourceDiv = document.createElement("div");
        resourceDiv.className = "resources";
        course.resources.forEach(link => {
          const a = document.createElement("a");
          a.href = link.url;
          a.target = "_blank";
          a.textContent = "üîó " + link.label;
          resourceDiv.appendChild(a);
        });

        courseDiv.appendChild(resourceDiv);
        container.appendChild(courseDiv);
      });
    }

    function saveProgress() {
      const data = {};
      courses.forEach((_, index) => {
        const checkbox = document.getElementById("course_" + index);
        data["course_" + index] = checkbox.checked;
      });
      localStorage.setItem("ibmDataScienceChecklist", JSON.stringify(data));
      alert("‚úÖ Progress saved!");
    }

    function clearProgress() {
      if (confirm("Are you sure you want to clear your saved progress?")) {
        localStorage.removeItem("ibmDataScienceChecklist");
        location.reload();
      }
    }

    createCurriculum();
  </script>
</body>
</html>
